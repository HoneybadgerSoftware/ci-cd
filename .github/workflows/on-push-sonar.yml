name: SonarCloud Scan
on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
      GH_TOKEN:
        required: true
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Domyślny token GitHub, potrzebny do komentowania PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Token dla SonarCloud, dodaj go do sekretów repozytorium
        run: ./gradlew sonarqube --info
